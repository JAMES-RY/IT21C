<body>
    <h1>Topic 1 Object And Classes.</h1>
    <h1 id="person1-name"></h1>
    <h1 id="person1-age"></h1>
    <h1 id="person1-status"></h1>

    
    <script>
        //Input
         const person1 ={
             name:"James",
             age:20,
             status:"HEHEHE"
         }

         //Process 

         //Display the Person Attribute in the Console
         console.log(" Name:" + person1.name);
         console.log(" Age:" + person1.age);
         console.log(" Name:" + person1.status);

         //Display the Persons Attribute to HTML
         document.getElementById("person1-name").innerHTML = " Name: " + person1.name;
         document.getElementById("person1-age").innerHTML = " Age: " + person1.age;
         document.getElementById("person1-status").innerHTML = " Status: " + person1.status;

   
        </script>
